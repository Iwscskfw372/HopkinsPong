<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html>
	<head>
		<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
    <link rel="stylesheet" href="style/main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
		<script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script src="script/main.js"></script>
		<script src="script/sha.js" type="text/javascript"></script>
		<script id="cool" type="text/x-jquery-tmpl">
			<tr>
				<td><a href="${link}">${firstName}</td>
				<td>${wins}</td>
				<td>${losses}</td>
			</tr>
		</script>
	</head>
    <body>
      <div class="topbar-wrapper">
            <div id="topbar-example" class="topbar" data-dropdown="dropdown">
              <div class="topbar-inner">
                <div class="container">
                  <h3><a href="ranking.html">Hopkins Pong</a></h3>
                    <ul><li><a>Login</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
		  <br />
		  <br />
			<div class="container-fluid">
        <br />
				<div class="sidebar">
          <center><h1>Submit A Match</h1>
          <br />
          <br />
          Winner's Email: <input type="text" id="winner" name="winner"><br/>
          Winner's Password: <input type="password" id="winnerAuth" name="winnerAuth"><br/>
          Loser's Email: <input type="text" id="loser" name="loser"><br/>
          Loser's Password: <input type="password" id="loserAuth" name="loserAuth"><br/>
          <input type="submit" class="success btn" id="enterMatch" value="Enter Match"></center>
        </div>
			 <div class="content">
        <center><img src="image/hopkins.gif" alt="Paddle and Logo"/><center> 
				<table id="table" class="zebra-striped">
					<tr>
						<th>Name</th>
						<th>Wins</th>
						<th>Losses</th>
					</tr>
				</table>
			</div>
			</div>
		</div>
  </body>
</html>
